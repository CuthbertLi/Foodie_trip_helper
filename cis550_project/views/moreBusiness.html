<!DOCTYPE html>
<html lang="en" ng-app="angularjsNodejsTutorial">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Foodie's Trip: More Businesses Like Your Selected One</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="javascripts/app.js" type="text/javascript"></script>
    <!-- Custom styles for this template-->
    <link href="/stylesheets/moreBusiness.css" rel="stylesheet">
    <link href="/stylesheets/common.css" rel="stylesheet">
  </head>

  <body ng-controller="moreBusinessController">
    <div class="container morebusiness-container">
      <div class="jumbotron">
        <div class="h5">Find More Businesses With The Same And More Categories of Your Chosen One</div>
        <br>
        <div class="morebusinessinput-container">
          <input type="text" ng-model="moreBusinessName" placeholder="Enter Business Name" id="moreBusiness" class="moreBusinessInput-container"/>
          <button id="submitBusinessBtn" class="submit-btn" ng-click="submitBusinesses()">Submit</button>
        </div>

        <div class="moreBusinessOutput-container">
          <div class="flex-container">
            <div class="header"><div style="font-size:18px"><strong>Business Name</strong></div></div>
            <div class="header"><div style="font-size:18px"><strong>Star</strong></div></div>
            <div class="header"><div style="font-size:18px"><strong>Number of Reviews</strong></div></div>
          </div>
          <div class="morebuss" id="moreBusiness" ng-repeat="morebuss in moreBusinesses">
            
            <div class="name"><div style="font-size:16px">{{morebuss.business_name}}</div></div>
            <div class="star"><div style="font-size:16px">{{morebuss.stars}}</div></div>
            <div class="review_count"><div style="font-size:16px">{{morebuss.review_count}}</div></div>

          </div>
        </div>
      </div>
    </div>

<!-- Back button-->
<a href="/popularCategories">
  <div class="back-btn1">Back to Categories</div>
</a>


    <!-- Include these before the end of body tag in every HTML file -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    </body>

    </html>
