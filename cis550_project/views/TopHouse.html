<!DOCTYPE html>
<html lang="en" ng-app="angularjsNodejsTutorial">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Foodie's Trip: General House Search</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="javascripts/app.js" type="text/javascript"></script>
    <!-- Custom styles for this template-->
    <link href="/stylesheets/TopHouse.css" rel="stylesheet">
    <link href="/stylesheets/common.css" rel="stylesheet">
  </head>

  <body ng-controller="findNeighborhoodController">

<div class="container findneighborhood-container">
  <div class="jumbotron">
    <div class="h5">Best Matched Neighborhoods</div>
    <div class="bestNeighborhoodsinput-container">
      <div class="h6">Find neighborhoods that have most available stays for your price and room type selection</div>
      
      <div class="form-inline">
      <div class="input-group mt-3 mb-3">
      <input type="text" class="form-control" ng-model="maxPrice" placeholder="Enter MaxPrice">
      <select class="dropdown" ng-model="roomType" ng-options="x for x in roomTypeRange"></select>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" class="submit-button btn btn-info" name="submit" ng-click="submit();">Submit</button>
      </div>
    </div>
    </div>
    </div>


    <div ng-if=findNeighborhood>
      <div class="flex-container">
          <div class="header"><div style="font-size:18px"><strong>neighborhood</strong></div></div>
          <div class="header"><div style="font-size:18px"><strong>borough</strong></div></div>
          <div class="header"><div style="font-size:18px"><strong>numberHouses</strong></div></div>
      </div>
    <div class="findNeighborhood" id="findNeighborhood" ng-repeat="z in findNeighborhood">
      <div class="neighborhood"><div style="font-size:16px">{{z.neighborhood}}</div></div>
      <div class="borough"><div style="font-size:16px">{{z.borough}}</div></div>
      <div class="numberHouses"><div style="font-size:16px">{{z.num_houses}}</div></div>
    </div>
  </div>
</div>
</div>

<!-- Back buttom-->
    <a href="/navigation">
      <div class="back-btn">Back</div>
    </a>

    <!-- Include these before the end of body tag in every HTML file -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    </body>

    </html>
