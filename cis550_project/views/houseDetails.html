<html lang="en" ng-app="angularjsNodejsTutorial">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Foodie's Trip: houseDetails</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="javascripts/app.js" type="text/javascript"></script>
    <!-- Custom styles for this template-->
    <link href="/stylesheets/houseDetails.css" rel="stylesheet">
    <link href="/stylesheets/common.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  </head>


    <body ng-controller="houseDetailsController">
      <div class="container housedetails-container">
        <div class="jumbotron">
          <div class="h5">Search for top houses in your chosen area</div>
          <br>
          <div class="housedetailsinput-container">
            <div class="h6">Get details for stays that match your selection criteria</div>
            <select class="form-control" ng-model="roomType" ng-options="x for x in roomTypeRange"></select>
            <select class="form-control" ng-model="cancellationPolicy" ng-options="y for y in cancellationPolicyRange"></select>

            <div class="input-group mb-3">
            <input type="text" class="form-control" ng-model="minPrice" placeholder="Enter MinPrice">
            <input type="text" class="form-control" ng-model="maxPrice" placeholder="Enter MaxPrice">
            <input type="text" class="form-control" ng-model="zipCode" placeholder="Enter Zipcode">

            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" class="submit-button btn btn-info" name="submit" ng-click="submit();">Submit</button>
            </div>
          </div>
          </div>


        <!-- <div ng-if=houseDetails>
          <div class="houseDetails" id="houseDetails" ng-repeat="x in houseDetails">

        <div class="houseDetails" id="houseDetails" ng-repeat="x in houseDetails">
          <div class="picture"><img src={{x.picture_url}}></div>
          <div class="description">
            <!-- <div class="feature">
                <div class="featurename"><div style="font-size:24px">Rate:</div></div>
                <div class="responseRate"><div style="font-size:24px"><div align="center">{{x.host_response_rate}}</div></div></div>
            </div> -->
            <div class="feature">
                <div class="featurename"><div style="font-size:24px">Bedrooms:</div></div>
                <div class="bedrooms"><div style="font-size:24px"><div align="center">{{x.bedrooms}}</div></div></div>
            </div>
            <div class="feature">
                <div class="featurename"><div style="font-size:24px">Bathrooms:</div></div>
                <div class="bathrooms"><div style="font-size:24px"><div align="center">{{x.bathrooms}}</div></div></div>
            </div>
            <div class="feature">
                <div class="featurename"><div style="font-size:24px">Price:</div></div>
                <div class="price"><div style="font-size:24px"><div align="center">{{x.price}}</div></div></div>
            </div>
            <div class="feature">
              <div class="featurename"><div style="font-size:24px">responseRate:</div></div>
              <div class="responseRate"><div style="font-size:24px"><div align="center">{{x.host_response_rate}}</div></div></div>
              <div style="font-size:24px"><div align="center">&nbsp;  / 100</div></div>
            </div>
            <div class="feature">
              <div class="featurename"><div style="font-size:24px">responseTime:</div></div>
              <div class="responseTime"><div style="font-size:24px"><div align="center">{{x.host_response_time}}</div></div></div>
            </div>
          </div>
      </div>




      </div>
    </div>




    <!-- back button-->
        <a href="/navigation">
          <div class="back-btn">Back</div>
        </a>
