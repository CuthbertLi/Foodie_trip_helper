<!DOCTYPE html>
<html lang="en" ng-app="angularjsNodejsTutorial">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Foodie's Trip: houseReviews</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="javascripts/app.js" type="text/javascript"></script>
    <!-- Custom styles for this template-->
    <link href="/stylesheets/houseReviews.css" rel="stylesheet">
    <link href="/stylesheets/common.css" rel="stylesheet">
  </head>

  <body ng-controller="houseReviewsController">
    <div class="container housereviews-container">
      <div class="jumbotron">
        <div class="h5">Reviews From Top Reviewers</div>
        <br>
        <div class="housereviewinput-container">
          <div class="h6">Get reviews for stays in your selected neighborhood from top reviewers</div>
          <input type="text" ng-model="neighborhoodReview" placeholder="Enter Neighborhood (e.g. Jamaica)" id="neighborhoodReview" class="neighborhoodInput-container"/>
          <button id="submitNeighborhoodBtn" class="submit-btn" ng-click="submitNeighborhood()">Submit</button>
        </div>

        <div class="neighborReviewOutput-container">
          <div class="flex-container">
            <div class="header"><strong>User</strong></div>
            <div class="header"><strong>Comment</strong></div>
            <div class="header"><strong>Date</strong></div>
          </div>
          <div class="neiReviews" id="neighborhoodReviews" ng-repeat="neiReviews in neiborReviews">
            <div class="user">{{neiReviews.reviewer_name}}</div>
            <div class="comment">{{neiReviews.latest_comment}}</div>
            <div class="date">{{neiReviews.latest_date}}</div>
          </div>
        </div>
      </div>
    </div>

<!-- Back button-->
    <a href="/navigation">
      <div class="back-btn">Back</div>
    </a>


    <!-- Include these before the end of body tag in every HTML file -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    </body>

    </html>
