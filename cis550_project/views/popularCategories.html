<!DOCTYPE html>
<html lang="en" ng-app="angularjsNodejsTutorial">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Foodie's Trip: popular categories</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="javascripts/app.js" type="text/javascript"></script>
    <!-- Custom styles for this template-->
    <link href="/stylesheets/common.css" rel="stylesheet">
    <link href="/stylesheets/popularCategories.css" rel="stylesheet">
  </head>

  <body ng-controller="popularCategoriesController">

    <!-- User Content -->
    <br>
    <div class="container category-container">
      <div class="jumbotron">
        <div class="h3">Popular Categories</div>
        <!-- Display top 10 popular categories by view counts in descending order -->
        <div class="category-container">
          <div class="category" ng-repeat="c in categories" ng-click="showCategories(c)" id="{{'button-' + c.category}}">
            <div style="font-size:18px">{{c.category}}</div>
          </div>
        </div>
      </div>
      <br>
      <div class="jumbotron1">
        <!-- Display top 5 business names when a category is clicked -->
        <div class="business-container">
          <div class="business">
            <div class="header-lg"><div style="font-size:22px"><strong>Name</strong></div></div>
            <div class="header-lg"><div style="font-size:22px"><strong>Stars</strong></div></div>
            <div class="header-lg"><div style="font-size:22px"><strong>Review_count</strong></div></div>
          </div>
          <div class="business" id="results" ng-repeat="b in businesses">
            <div class="name"><div style="font-size:18px">{{b.name}}</div></div>
            <div class="stars"><div style="font-size:18px">{{b.stars}}</div></div>
            <div class="review_count"><div style="font-size:18px">{{b.review_count}}</div></div>
          </div>
        </div>
      </div>
      <br>
      <br>
    </div>
    
    <!-- back button-->
        <a href="/navigation">
          <div class="back-btn">Back</div>
        </a>

    <!-- Include these before the end of body tag in every HTML file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>

</html>
